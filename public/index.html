<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kelime Bulmaca Oluşturucu</title>
  <style>
    body {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }
    #inputSection, #outputSection {
      width: 45%;
    }
    textarea {
      width: 100%;
      height: 300px;
    }
    pre {
      background-color: #f0f0f0;
      padding: 10px;
      height: 300px;
      overflow: auto;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="inputSection">
    <h2>İsimleri Girin</h2>
    <textarea id="namesInput" placeholder="Her ismi yeni bir satıra yazın"></textarea>
    <button id="submitButton">Oluştur</button>
  </div>
  <div id="outputSection">
    <h2>Sonuç</h2>
    <pre id="output"></pre>
  </div>

  <script>
    document.getElementById('submitButton').addEventListener('click', () => {
      const namesInput = document.getElementById('namesInput').value;

      // AJAX isteği gönder
      fetch('/api/puzzle', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `names=${encodeURIComponent(namesInput)}`
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent = data.output;
      })
      .catch(error => {
        console.error('Hata oluştu:', error);
        document.getElementById('output').textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
      });
    });
  </script>
</body>
</html>
